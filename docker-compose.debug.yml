version: '3.4'

services:
  revealjs:
    image: revealjs
    build:
      context: docker-masterclass-slides
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 8000:8000
      - 9229:9229
    command: ["npm", "start"] #"--inspect=0.0.0.0:9229", "dist/reveal.js"]
    volumes:
      - $(pwd):/app
